<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hurry Cookie</title>
  <link href="https://fonts.googleapis.com/css?family=Henny+Penny" rel="stylesheet">
  <link rel="stylesheet" href="monCss/jeux_cv.css">
</head>
<body>
  <div id="menu_bar">
    <h1 class="element">Hurry Cookie</h1>
    <nav class="choixCategorie">
      <a class="link" href="https://www.linkedin.com/in/matthias-leutard" target="_blank">
        <img class="cookie" src="./image_jeux/coockie.png" alt="Cookie">
        <span>&lt; Linkedin &gt;</span>
      </a>
      <a class="link" href="./cv/Matthias_LEUTARD_cv.pdf" target="_blank">
        <img class="cookie" src="./image_jeux/coockie.png" alt="Cookie">
        <span>&lt; CV &gt;</span>
      </a>
      <a class="link" href="https://github.com/Matthias-Leutard" target="_blank">
        <img class="cookie" src="./image_jeux/coockie.png" alt="Cookie">
        <span>&lt; Github &gt;</span>
      </a>
    </nav>
  </div>
  <div id="game_elements">
    <img class="avatar" src="./image_jeux/girl_life.png" alt="Girl avatar" />
    <div id="life">
      <img class="heart" src="./image_jeux/girl_heart.png" alt="Life" />
      <img class="heart" src="./image_jeux/girl_heart.png" alt="Life" />
      <img class="heart" src="./image_jeux/girl_heart.png" alt="Life" />
    </div>
    <div id="score">0</div>
    <div id="timer">0:00</div>
  </div>
  <div id="background">
    <div id="text">
      <div id="start1">
        <p>Start level 1</p>
        <p class="click">Click here</p>
      </div>
      <div id="start2">
        <p>Start level 2</p>
        <p class="click">Click here</p>
      </div>
      <div id="start3">
        <p>Start level 3</p>
        <p class="click">Click here</p>
      </div>
      <div id="end">
        <p>End of the game</p>
        <p id="final-score">Score: 0</p>
        <a class="restart" href="./Jeux_cv.html">Restart game</a>
        <a class="download-cv" target="_blank" href="./cv/Matthias_LEUTARD_cv.pdf">Download my CV</a>
      </div>
    </div>
    <div id="jeux">
      <canvas id="character" tabindex="1"></canvas>
      <canvas id="monster" tabindex="2"></canvas>
      <canvas id="bonus" tabindex="3"></canvas>
    </div>
  </div>
  <script type="text/javascript" src="monJs/character.js"></script>
  <script type="text/javascript" src="monJs/monster.js"></script>
  <script type="text/javascript" src="monJs/bonus.js"></script>
  <script type="text/javascript" src="monJs/game.js"></script>
</body>
</html>
